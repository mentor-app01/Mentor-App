<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | MentorApp</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>

    <main class="auth-container">
        
        <a href="login.html" class="back-link">
            <i class="ph ph-arrow-left"></i> Voltar ao Login
        </a>

        <div class="auth-card">
            
            <div class="auth-header">
                <img src="../assets/img/logo.png" alt="MentorApp" class="auth-logo">
                <h2>Crie sua conta</h2>
                <p>Comece sua jornada de aprendizado hoje.</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" data-type="student">Quero Estudar</button>
                <button class="tab-btn" data-type="teacher">Quero Ensinar</button>
            </div>

            <form id="registerForm" class="auth-form">
                
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" placeholder="Como você quer ser chamado?" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Crie uma senha forte" required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" placeholder="Repita a senha" required>
                </div>

                <div class="input-group checkbox-group" style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                    <input type="checkbox" id="terms" required style="width: auto; margin: 0;">
                    <label for="terms" style="margin: 0; font-weight: 400; font-size: 0.85rem;">
                        Li e concordo com os <a href="#" style="color: var(--accent-color);">Termos de Uso</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Criar Minha Conta
                </button>
            </form>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html">Fazer Login</a></p>
            </div>
        </div>
    </main>

    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/theme.js"></script> 
</body>
</html>
